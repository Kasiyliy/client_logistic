<div class="card">
  <div class="card-body">
    <form  [formGroup]="angForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Storage Name</label>
        <input type="text" class="form-control" formControlName="storage_name" #storage_name/>
      </div>
      <div *ngIf="angForm.controls['storage_name'].invalid && (angForm.controls['storage_name'].dirty || angForm.controls['storage_name'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['storage_name'].errors.required">
          Storage name is required
        </div>
      </div>
      <div class="form-group">
        <button (click)="addStorage(storage_name.value)"
                [disabled]="angForm.pristine || angForm.invalid"
                class="btn btn-primary">Add storage</button>
      </div>
    </form>
  </div>
</div>
